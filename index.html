
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bilt 2.0 Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0F172A; /* slate-900 */
        background-image: radial-gradient(circle at top left, rgba(124, 58, 237, 0.15), transparent 30%),
                          radial-gradient(circle at bottom right, rgba(250, 204, 21, 0.1), transparent 40%);
        background-attachment: fixed;
      }
      /* Custom slider styles with track fill */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 6px;
        border-radius: 9999px;
        outline: none;
        background: linear-gradient(to right, 
          var(--slider-color, #FBBF24) 0%, 
          var(--slider-color, #FBBF24) var(--progress, 0%), 
          #334155 /* slate-700 */ var(--progress, 0%), 
          #334155 /* slate-700 */ 100%);
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: #FFFFFF;
        border-radius: 9999px;
        cursor: pointer;
        border: 4px solid var(--slider-color, #FBBF24);
        transition: transform 0.1s ease-in-out;
      }
      input[type="range"]::-webkit-slider-thumb:hover {
        transform: scale(1.1);
      }
      input[type="range"]::-moz-range-thumb {
        width: 20px;
        height: 20px;
        background: #FFFFFF;
        border-radius: 9999px;
        cursor: pointer;
        border: 4px solid var(--slider-color, #FBBF24);
        transition: transform 0.1s ease-in-out;
      }
      input[type="range"]::-moz-range-thumb:hover {
        transform: scale(1.1);
      }
    </style>
